<!DOCTYPE html>
<html>
<style>
   


body {
    font-family: Arial, sans-serif;
    background-image: url(https://dolphinint.com.my/wp-content/uploads/2022/12/banner-1.jpg);
    padding: 20px;
}

h2 {
    text-align: center;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 0;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

a {
    display: block;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;
    color: #007bff;
}

a:hover {
    color: #0056b3;
}

</style>    
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        <br>
        {{ form.email.label_tag }}
        {{ form.email }}
        <br>
        
        <label for="id_password1">Password:</label>
        <input type="password" name="password1" id="id_password1" required>
        <br>
        <label for="id_password2">Password confirmation:</label>
        <input type="password" name="password2" id="id_password2" required>
        <br>
        
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}">Login</a>
</body>
</html>
